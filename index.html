<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .p {
            height: 50px;
        }
    </style>
</head>

<body>
    <section class="vh-100 bg-light w-100">
        <div class="container-fluid d-flex justify-content-center align-items-center h-100 w-100">
            <div class="row w-100">
                <div class="col-12 col-md-6 m-auto">
                    <form id="form" class="p-4 border bg-white rounded">
                        <h1 class="text-center mb-4">Age colcluter</h1>
                        <div class="mb-3">
                            <label for="year0" class="form-label">Year you born</label>
                            <input type="number" class="form-control" id="year0">
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label">Current year</label>
                            <input type="number" class="form-control" id="year">
                        </div>
                        <div class="row">
                            <button type="submit" class="btn btn-primary col-md-9 mb-2 m-md-0">Colclute</button>
                            <div class="col-1 d-none d-md-block"></div>
                            <button type="submit" class="btn btn-danger col-6 col-md-2">Clear</button>
                        </div>
                        <div
                            class="mt-3 bg-success text-white rounded d-flex justify-content-center align-items-center p d-none">
                            <p class="m-0 p-0"></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        const form = document.getElementById('form');
        const year0 = document.getElementById('year0');
        const year = document.getElementById('year');
        const resultDiv = document.querySelector('.bg-success');
        const resultP = resultDiv.querySelector('p');
        const clearBtn = form.querySelectorAll('button')[1];

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const birthYear = parseInt(year0.value);
            const currentYear = parseInt(year.value);

            if (isNaN(birthYear) || isNaN(currentYear) || birthYear > currentYear) {
                resultP.textContent = 'Please enter valid years.';
                resultDiv.classList.remove('d-none');
                return;
            }

            const age = currentYear - birthYear;
            resultP.textContent = `Your age is ${age} years.`;
            resultDiv.classList.remove('d-none');
        });

        clearBtn.addEventListener('click', function (e) {
            e.preventDefault();
            year0.value = '';
            year.value = '';
            resultDiv.classList.add('d-none');
        });




    </script>
</body>

</html>
